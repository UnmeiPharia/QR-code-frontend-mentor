<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor QRcode</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/rest.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="conteudo">
        <ul class="fundo-imagem">
          <div>
            <img
              class="imagem"
              src="./src/images/image-qr-code.png"
              alt="imagem do QRcode"
            />
          </div>
          <b class="texto-grande" id="texto1">
            Improve you front-end skills by building projetcts
          </b>
          <p class="texto-pequeno" id="texto2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </ul>
      </section>
    </main>
  </body>
</html>
